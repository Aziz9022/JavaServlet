<html>
    <head>
        <title>File Upload</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
            <body bgcolor="darkblue">
        <br><br><br><br><br><br><br><br>
        <h2><center>File Upload</center></h2>

        <form action="UploadServlet" method="post" enctype="multipart/form-data">
       Select File to Upload: <input type="file" name="file" id="file" required>
       Destination: <input type="text" value="/tmp" name="destination">
       <br>
       <input type="submit" value="Upload file" name="upload" id="upload"><br><br>
   </form>

    </body>
